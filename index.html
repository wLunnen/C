<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Contact</h2>
        <form action="mailto:wesley.lunnen@gmail.com" method="post" enctype="text/plain">
            <label for="subject">Subject:</label>
            <input type="subject" id="subject" name="subject" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="name">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            </br>

            <i>if applying:</i>

            </br>
            </br>

            <label for="email">Cover Letter:</label>
            <input type="file" id="letter" name="letter">

            <label for="email">Resume:</label>
            <input type="file" id="resume" name="resume">

            <label for="message">Notes:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
