<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script> <!-- External JS -->
    <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2>Contact</h2>
        <p>Complete the code questions and ice breakers before submitting your resume.</p>

        <div id="professional" class="center">
            <div class="switch-toggle switch-3 switch-candy">
                <input id="essay" name="state-d" type="radio" checked />
                <label for="essay" aria-label="Essay section">Essay</label>

                <input id="code" name="state-d" type="radio" />
                <label for="code" aria-label="Code challenge section">Code</label>

                <input id="resume" name="state-d" type="radio" />
                <label for="resume" aria-label="Resume section">Resum√©</label>
            </div>
        </div>

        <form id="contact-form" action="mailto:wesley.lunnen@gmail.com" method="post" enctype="text/plain">
            
            <!-- Essay Section -->
            <div id="essay-section">
                <div class="question">
                    <label for="q1">1. What are your goals with software development?</label>
                    <textarea id="q1" name="q1" rows="4"></textarea>
                </div>
                <div class="question">
                    <label for="q2">2. How are our projects aligned with what you want to work on?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>
                <div class="question">
                    <label for="q3">3. Why aren't you starting your own company?</label>
                    <textarea id="q3" name="q3" rows="4"></textarea>
                </div>
                <div class="question">
                    <label for="q4">4. Anything else you'd like me to know?</label>
                    <textarea id="q4" name="q4" rows="4"></textarea>
                </div>
            </div>

            <!-- Code Challenge Section -->
            <div id="code-section">
                <div class="question">
                    <label for="code-challenge">Code a grocery list or create a basic nav bar:</label>
                    <textarea id="code-challenge" name="code-challenge" rows="12"></textarea>
                </div>
            </div>

            <!-- Resume Section -->
            <div id="resume-section">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <br><i>If applying:</i><br><br>

                <label for="letter">Cover Letter:</label>
                <input type="file" id="letter" name="letter" accept=".pdf,.doc,.docx">

                <label for="resume">Resume:</label>
                <input type="file" id="resume-file" name="resume" accept=".pdf,.doc,.docx">

            </div>

            <!-- Redirect Button -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
