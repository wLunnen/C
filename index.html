<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script> <!-- Corrected to script tag -->
    <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
    <style>
        /* Center the toggle switch container */
        #center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        /* Add margin to each label to separate the options */
        .switch-toggle label {
            margin: 0 10px;
        }

        /* Ensure toggle switch works well when three options are present */
        .switch-toggle {
            display: flex;
            justify-content: space-evenly;
            width: 300px;
        }

        /* Optional: Style the labels to look nice with the toggle */
        .switch-toggle label {
            cursor: pointer;
            padding: 10px;
        }

        .switch-toggle input {
            display: none;
        }

        .switch-toggle input:checked + label {
            background-color: #4CAF50;
            color: white;
        }

        /* Disabled state style */
        .switch-toggle .disabled {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact</h2>
        <p>Complete code question and ice breakers before submitting your resume.</p>

        <div id="professional">
            <div class="switch-toggle switch-3 switch-candy" id="center">
                <input id="essay" name="state-d" type="radio" checked />
                <label for="essay">Essay</label>

                <input id="disabled" name="state-d" type="radio" disabled />
                <label for="disabled" class="disabled">&nbsp;</label>

                <input id="code" name="state-d" type="radio" />
                <label for="code">Code</label>

                <input id="third" name="state-d" type="radio" />
                <label for="third">Resum√©</label>
            </div>

            <!-- Start of essay questions section -->
            <form action="mailto:wesley.lunnen@gmail.com" method="post" enctype="text/plain">

            <div class="dropdown">
                <button class="dropbtn">Dropdown 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <div class="header">
                    <h2>Mega Menu</h2>
                  </div>   
                  <div class="row">
                    <div class="column">
                      <h3>Category 1</h3>
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                    <div class="column">
                      <h3>Category 2</h3>
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                    <div class="column">
                      <h3>Category 3</h3>
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                  </div>
                </div>
              </div> 

            
            <div class="question">
                <label for="q1">1. What are your goals with software development?</label>
                <textarea id="q1" name="q1" rows="4"></textarea>
            </div>
            <div class="question">
                <label for="q2">2. In what ways are the projects we work on in line with the kinds of projects you want to be working on?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div class="question">
                <label for="q3">3. Why aren't you starting your own company?</label>
                <textarea id="q3" name="q3" rows="4"></textarea>
            </div>
            <div class="question">
                <label for="q4">4. Anything else you'd like me to know?</label>
                <textarea id="q4" name="q4" rows="4"></textarea>
            </div>

            <!-- Start of code challenge -->
            <div class="question">
                <label for="code-challenge">Code out an ordered list for your grocery run this week or create a nav bar (3 items will do):</label>
                <textarea id="code-challenge" name="code-challenge" rows="12">
<!-- 2 options (more personal/more professional) check for both answers before submitting their response -->
                </textarea>
            </div>

            <!-- Redirect Button -->
            <a href="https://wlunnen.github.io/C/post.html" class="submit-button">Next</a>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="name">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            </br>

            <i>if applying:</i>

            </br>
            </br>

            <label for="email">Cover Letter:</label>
            <input type="file" id="letter" name="letter">

            <label for="email">Resume:</label>
            <input type="file" id="resume" name="resume">

            <button class="g-recaptcha" 
            data-sitekey="reCAPTCHA_site_key" 
            data-callback='onSubmit' 
            data-action='submit'>Submit</button>
            </form>
        </div>    
    </div>

    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
